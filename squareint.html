<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Programer-Defined square Function</title>
	<style type="text/css">
		p { margin: 0; }
	</style>
	<script>
		document.writeln( "<h1>Square the numbers from 1 to 10</h1>" );
		for ( var x = 1; x <= 10; ++x ) 
			document.writeln( "<p> The Squre of " + x + " is " + square( x ) + "</p>" );
		function square( y )
		{
			return y * y;
		}

	</script>
</head>
<body>

</body>
</html>
